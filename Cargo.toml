[package]
name = "yjq"
description = "yet another jq wrapper"
authors = [
    "clux <sszynrae@gmail.com>",
]
version = "0.1.0"
license = "Apache-2.0"
readme = "./README.md"
repository = "https://github.com/clux/yq"
edition = "2021"
categories = ["command-line-utilities", "parsing"]


[[bin]]
doc = false
name = "yq"
path = "yq.rs"

[dependencies]
anyhow = "1.0.75"
serde_json = "1.0.105"
serde_yaml = "0.9.25"
tokio = { version = "1.32.0", features = ["macros", "fs", "process","rt-multi-thread", "io-util"] }
tokio-util = { version = "0.7.8", features = ["io"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
